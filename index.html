<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-text {
            font-size: 140px;
            color: white;
            text-shadow: 
                4px 4px 0px #FF8E53,
                8px 8px 0px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            font-weight: 900;
        }

        .quote-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .quote {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .quote:hover {
            transform: translateY(-5px);
        }

        .dino-emoji {
            font-size: 60px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 80px;
            }

            .quote-container {
                grid-template-columns: 1fr;
            }
        }

        .decor-circ {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="decor-circ circle-1"></div>
    <div class="decor-circ circle-2"></div>
    
    <div class="container">
        <div class="main-text">RAWR!</div>
        <div class="dino-emoji">ðŸ¦–</div>
        <div class="quote-container">
            <div class="quote">"maloii"</div>
        </div>
    </div>
</body>
</html>
